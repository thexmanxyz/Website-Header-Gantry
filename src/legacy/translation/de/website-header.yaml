#######################################################
#                                                     #
#   Website Header - Particle for Gantry              #
#                                                     #
#   Purpose: This project allows to automatically     #
#            generate a page header a/o description   #
#            from Gantry and Joomla menu data.        #
#                                                     #
#   Author: Andreas Kar (thex) <andreas.kar@gmx.at>   #
#                                                     #
#######################################################

name: Website Header
description: Rendert einen Seitentitel u/o eine Seitenbeschreibung basierend auf den Joomla Menüdaten.
type: particle
icon: fa-header

form:
  fields:
    enabled:
      type: input.checkbox
      label: Aktiviert
      description: Globale Aktivierung des Website Header Particles.
      default: true

    set_general:
      type: container.set
      label: Allgemein
      fields:
        tag.attributes:
          type: collection.keyvalue
          label: Tag Attribute
          description: Zusätzliche Attribute für den HTML Container.
          key_placeholder: Schlüssel (z.B.: style, name, ...)
          value_placeholder: Wert
          exclude: ['id', 'class']

        css.class:
          type: input.selectize
          label: Particle CSS
          description: CSS Klassen für die individuelle Gestaltung des Particles.
          default:

        container.backgrounds:
          type: collection.list
          array: true
          label: Hintergrund
          description: Erstellen Sie ein Element, um den Container mit einem benutzerdefinierten Hintergrund zu stylen. Bei mehreren Hintergründen erfolgt die Auswahl zufällig.
          value: title
          ajax: true
          fields:
            .name:
              type: input.text
              description: Der Name der dem Hintergrund zugeordnet wurde.
              label: Name

            .css.class:
              type: input.selectize
              description: Eine CSS Klasse die das Styling des Hingergrundes übernimmt.
              label: CSS Klasse
              default: 

            .image:
              type: input.imagepicker
              description: Der Pfad zum Hintergrundbild.
              label: Bild

            .repeat:
              type: select.select
              label: Repeat
              description: Das Kachelverhalten für den Hintergrund auf unterschiedlichen Achsen.
              default: repeat
              options:
                repeat: Repeat
                repeat-x: Repeat X-Axis
                repeat-y: Repeat Y-Axis
                no-repeat: No Repeat

    set_title:
      type: container.set
      label: Titel
      fields:
        title.icon:
          type: input.icon
          label: Icon
          description: Selektieren Sie ein Icon für den Titel.

        title.text:
          type: input.text
          label: Text
          description: Geben Sie einen Text für den Titel ein.
          placeholder: Eingabe des Titels

        title.automatic:
          type: select.select
          label: Automatisch
          description: Aktiviert das automatische Laden eines Titels.
          placeholder: 'Auswählen...'
          default: none
          options:
              none: Kein
              manual: Titel Text
              title: Joomla Titel
              page_title: Joomla Seitentitel
              page_heading: Joomla Seitenüberschrift
              menu-meta_description: Joomla Meta-Beschreibung
              menu-meta_keywords: Joomla Meta-Schlüsselwörter
              subtitle: Gantry Untertitel

        title.fallback:
          type: select.select
          label: Fallback
          description: Fallback auf eine andere Eigenschaft falls der automatisch geladene Titel leer ist.
          placeholder: 'Auswählen...'
          default: none
          options:
              none: Kein
              manual: Titel Text
              title: Joomla Titel
              page_title: Joomla Seitentitel
              page_heading: Joomla Seitenüberschrift
              menu-meta_description: Joomla Meta-Beschreibung
              menu-meta_keywords: Joomla Meta-Schlüsselwörter
              subtitle: Gantry Untertitel

        title.tag:
          type: select.select
          label: Style Selector
          description: HTML Tag in welchem der Text des Titels gerendert werden soll.
          placeholder: 'Auswählen...'
          default: h3
          options:
              h1: Heading 1
              h2: Heading 2
              h3: Heading 3
              h4: Heading 4
              h5: Heading 5
              h6: Heading 6
              div: Div
              span: Span

        title.css.class:
          type: input.selectize
          label: CSS
          description: CSS Klassen für den HTML Tag des Titels.

    set_description:
      type: container.set
      label: Beschreibung
      fields:
        description.text:
          type: textarea.textarea
          label: Text
          description: Geben Sie einen Text für die Beschreibung ein.
          placeholder: Eingabe der Beschreibung

        description.automatic:
          type: select.select
          label: Automatisch
          description: Aktiviert das automatische Laden einer Beschreibung.
          placeholder: 'Auswählen...'
          default: none
          options:
              none: Kein
              manual: Beschreibung Text
              title: Joomla Titel
              page_title: Joomla Seitentitel
              page_heading: Joomla Seitenüberschrift
              menu-meta_description: Joomla Meta-Beschreibung
              menu-meta_keywords: Joomla Meta-Schlüsselwörter
              subtitle: Gantry Untertitel

        description.fallback:
          type: select.select
          label: Fallback
          description: Fallback auf eine andere Eigenschaft falls die automatisch geladene Beschreibung leer ist.
          placeholder: 'Auswählen...'
          default: none
          options:
              none: Kein
              manual: Beschreibung Text
              title: Joomla Titel
              page_title: Joomla Seitentitel
              page_heading: Joomla Seitenüberschrift
              menu-meta_description: Joomla Meta-Beschreibung
              menu-meta_keywords: Joomla Meta-Schlüsselwörter
              subtitle: Gantry Untertitel

        description.tag:
          type: select.select
          label: Style Selector
          description: HTML Tag in welchem der Text der Beschreibung gerendert werden soll.
          placeholder: 'Auswählen...'
          default: span
          options:
              h1: Heading 1
              h2: Heading 2
              h3: Heading 3
              h4: Heading 4
              h5: Heading 5
              h6: Heading 6
              div: Div
              span: Span

        description.css.class:
          type: input.selectize
          label: CSS
          description: CSS Klassen für den HTML Tag der Beschreibung.